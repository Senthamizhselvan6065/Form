<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css" />
    <title>FORM</title>
  </head>
  <body>
    <div class="container background-color">
      <div class="row">
        <div class="col-12-sm col-12-md col-lg-12 form-name">
            <form action="" class="form">
              <div class="form-group">
                <input type="text" placeholder="First Name" required />
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="selection">
                <select name="" id="gender">
                  <option value="None">Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <select name="" id="food">
                  <option value="None">Foods</option>
                  <option value="Egg Rice">Egg Rice</option>
                  <option value="Chicken Rice">Chicken Rice</option>
                  <option value="Veg Rice">Veg Rice</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Country" />
                <input type="text" placeholder="State" />
                <input type="text" placeholder="Pincode" />
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="Address"
                ></textarea>
              </div>
              <div class="button">
                <button type="submit">Save</button>
              </div>
            </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12-sm col-12-md col-lg-12  table-data">
            <div class="user_data_all">
                <table>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>Pincode</th>
                    <th>Address</th>
                  </tr>
                </table>
              </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
